<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <!-- Image submit button -->
        <input type="image" src="../assets/panda.webp" alt="Submit" width="100" height="50">
    </form>
</body>
</html>
