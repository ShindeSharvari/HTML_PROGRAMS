<!-- 10. *Use the <figure> and <figcaption> Tags:*
    - Insert an image into your document using the <figure> tag and add a descriptive caption using <figcaption>. Explain the purpose of using these tags together for grouping media and captions semantically. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
        <img src="../assets/disney.jpeg" alt="The Disneyland Castle">
        <figcaption>The iconic Sleeping Beauty Castle at Disneyland.</figcaption>
    </figure>
</body>
</html>
