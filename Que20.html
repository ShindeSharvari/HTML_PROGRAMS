<!-- 20. *Create a Form with input type="email" and input type="url":*
    - Construct a form with fields for email and website URLs using <input type="email"> and <input type="url">. Explain how these fields ensure proper formatting of email addresses and URLs during user input. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form action="">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="website">Website URL:</label>
        <input type="url" id="website" name="website" placeholder="Enter your website URL" required>

        <input type="submit" value="Submit">

    </form>
 </body>
 </html>
