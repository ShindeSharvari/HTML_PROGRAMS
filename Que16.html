<!-- 16. *Use the datalist Element for Auto-Complete Input:*
    - Create an input field that uses a <datalist> to provide a list of auto-complete options. Include at least five options in the <datalist> and demonstrate how the user can select one from the dropdown. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="color">Choose a color:</label>
        <input type="text" list="color-options" placeholder="Type or select a color">


        <datalist id="color-options">
            <option value="Red">
            <option value="Blue">
            <option value="Green">
            <option value="Black">
            <option value="Orange">
        </datalist><br><br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
