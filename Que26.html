<!-- 26. *Create a Responsive Video Player:*
    - Embed a video using the <video> tag and use the controls and autoplay attributes. Discuss how the poster attribute can be used to show an image before the video plays (conceptual understanding, not involving CSS). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video controls autoplay width="100%" height="auto" poster="../assets/wallpaper.jpg">
        <source src="../assets/videos/How to say “NO” ! चालाकी से बात करना सीखो ! Advance communication skills.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
