<!-- 33. *Create a Form with a Reset Button:*
    - Add a reset button to your form using <input type="reset">. Discuss the functionality of the reset button and how it differs from the submit button in terms of user experience. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">

        <!-- Reset button -->
        <input type="reset" value="Reset">
    </form>
</body>
</html>
