<!-- 13. *Implement Autofill and Autocomplete in Forms:*
    - Design a form with fields that benefit from browser autofill features. Use the autocomplete attribute to provide hints to the browser about the type of data each field should collect (e.g., name, email, address). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" autocomplete="name" placeholder="Enter your full name"><br><br>

      \
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter your email"><br><br>


        <label for="address">Street Address:</label>
        <input type="text" id="address" name="address" autocomplete="street-address" placeholder="Enter your street address"><br><br>


        <label for="city">City:</label>
        <input type="text" id="city" name="city" autocomplete="address-level2" placeholder="Enter your city"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="Enter your phone number"><br><br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
