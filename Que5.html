<!-- 5. *Add a base URL for Relative Links:*
   - Use the <base> tag to set a base URL for all relative links in your document. Create a few relative links and demonstrate how they resolve correctly based on the base URL. -->

   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base URL Example</title>
    
    <base href="https://www.flipkart.com/">
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>Below are some relative links that resolve based on the base URL:</p>
    
    <ul>
        <li><a href="mobile-phones-store">Mobile Phones</a></li>
        <li><a href="refrigerator-store">Refrigerators</a></li>
        <li><a href="kitchen-appliances-store">Kitchen Applications</a></li>
    </ul>
</body>
</html>
