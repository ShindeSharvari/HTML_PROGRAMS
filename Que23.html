<!-- 23. *Create an Audio Player with Multiple Sources:*
    - Add an audio player to your document using the <audio> tag. Provide multiple source files in different formats (e.g., MP3, Ogg) within <source> tags to ensure cross-browser compatibility. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls>
        <source src="../assets/audio/Hasdi_Jassa_Dhillon.mp3" type="audio/mp3">
        <source src="../assets/audio/Hasdi_Jassa_Dhillon.ogg" type="audio/ogg">
        <source src="../assets/audio/Hasdi_Jassa_Dhillon.wav" type="audio/wav">
    </audio>
</body>
</html>
