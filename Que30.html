<!-- 30. *Include an SVG Image Inline in the Document:*
    - Insert an SVG image directly into your HTML document using the <svg> tag. Discuss the benefits of using SVGs for scalable and resolution-independent graphics. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <!-- Example of a simple SVG graphic: a circle -->
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="20px" dy=".3em">SVG</text>
    </svg>
</body>
</html>
