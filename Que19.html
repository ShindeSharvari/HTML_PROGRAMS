<!-- 19. *Create a Form with a tel Input Field:*
    - Add a telephone input field to your form using <input type="tel">. Discuss how this input type helps in formatting and validating phone numbers, especially on mobile devices. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form action="">
        <input type="tel" value="+91">
        <button>Submit</button>
    </form>
 </body>
 </html>
