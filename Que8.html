<!-- Use the <strong> and <em> tags to highlight important and emphasized text within a document. Discuss the semantic meaning behind these tags and why they are preferable over using <b> and <i> for the same purpose -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>Notice:</strong> He will not having lecture <em>tomorrow</em>.</p>

</body>
</html>
