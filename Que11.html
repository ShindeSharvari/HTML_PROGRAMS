<!-- 11. *Create a Complex Form with Fieldsets and Legends:*
    - Build a form that includes multiple fieldsets using the <fieldset> and <legend> tags. Group related fields together, such as personal information and contact details, and provide clear legends for each group. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <!-- Personal Information Fieldset -->
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="First Name" required placeholder="first-name"><br><br>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="Last Name" required placeholder="last-name"><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required placeholder="date-of-birth"><br><br>
            
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
            <input type="radio" name="gender" id="other"><label for="other">Other</label>

        </fieldset>
        
        <!-- Contact Details Fieldset -->
        <fieldset>
            <legend>Contact Details</legend>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Email"><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter Mobile Number"><br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Register">

    </form>
</body>
</html>
