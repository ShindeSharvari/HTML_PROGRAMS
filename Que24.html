<!-- - Embed a video in your document using the <video> tag and add subtitles using the <track> tag with kind="subtitles" and srclang="en". Discuss the importance of providing subtitles for accessibility. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video width="640" height="360" controls>
        <source src="../assets/videos/How to say “NO” ! चालाकी से बात करना सीखो ! Advance communication skills.mp4" type="video/mp4">
        <track kind="subtitles" src="subtitles-en.vtt" srclang="en" label="English">
        Your browser does not support the video tag.
    </video>
</body>
</html>
