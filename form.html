<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Once we submit it will refresh / without form tag input,button are useless -->
    <form action="">
        <input type="text"> <br> <br>
        <input type="text" value="+91 "> <br> <br>
        <input type="button" value="submit" > <br> <br>
        <input type="color"> <br> <br>

        <!-- to make input field to select date -->
        <input type="date"> <br> <br>

        <!-- To create a button for submission -->
        <button>Login</button>

        <!-- In this we will select date and time also -->
        <input type="datetime-local"> <br> <br>

        <!-- This will validate the email (we are entering proper email format or not)-->
        <input type="email"> <br> <br>

        <!-- This will give us option to choose file  -->
        <input type="file"> <br> <br>

        <!-- This will hide the textbox -->
        <input type="hidden" value="Sharyu Shinde"> <br> <br>

        <!-- -->
        <input type="image"> <br> <br>

        <!-- This will enable us to select month -->
        <input type="month"> <br> <br>

        <!-- This will take only numbers / increment and decrement and only e will be taken (it stands for exponential) -->
        <input type="number"> <br> <br>

        <!-- This will hide the text when we type and show some symbol -->
        <input type="password"> <br> <br>

        <!-- Help to create radio button-->
        <input type="radio"> <br> <br>

        <!-- This will give us a symbol of range were we can control the range mostly seen on the shopping website To filter the prices -->
        <input type="range" min="1" max="3" > <br> <br>

        <!-- Gives the reset button -->
        <input type="reset"> <br> <br>

        <!-- This will give a search bar -->
        <input type="search"> <br> <br>





    </form>
</body>
</html>
