<!-- *Multimedia and Embedding*
21. *Embed a YouTube Video with Custom Attributes:*
    - Embed a YouTube video in your HTML document using the <iframe> tag. Set custom attributes like width, height, allowfullscreen, and discuss the importance of providing a title for accessibility. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/UUIOPq6SEYA?si=D-z7KA8QBEulcO3C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen height="500px" width="800px">Oswald</iframe>
</body>
</html>
