<!-- 29. *Create an Audio Playlist with Multiple <source> Tags:*
    - Embed an audio element with multiple source files using <audio> and multiple <source> tags. Provide a brief explanation of how browsers choose the appropriate format to play. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls>
        <source src="../assets/audio/Hasdi_Jassa_Dhillon.mp3" type="audio/mp3">
        <source src="../assets/audio/Hasdi_Jassa_Dhillon.ogg" type="audio/ogg">
        <source src="../assets/audio/Hasdi_Jassa_Dhillon.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
