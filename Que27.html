<!-- 27. Use the <embed> Tag for Multimedia:*
    - Embed a Flash file or another multimedia file using the <embed> tag. Provide a discussion on the decline of technologies like Flash and the movement toward modern web standards. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <embed src="../assets/Sample.swf" type="application/x-shockwave-flash" width="600" height="400">
        <p>Your browser does not support Flash content. Please consider updating your browser or using modern technologies for multimedia content.</p>
</body>
</html>
